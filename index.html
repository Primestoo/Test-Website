<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus Scripts</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .logo {
    position: relative;
    width: 200px;
    height: 200px;
  }

  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid white;
    clip-path: polygon(50% 0%, 57% 35%, 98% 35%, 64% 57%, 79% 91%, 50% 70%, 21% 91%, 36% 57%, 2% 35%, 43% 35%);
  }

  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 120px;
    border: 2px solid white;
    border-radius: 50%;
    border-top: none;
    clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
  }

  .glow {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 20px white;
  }
</style>
</head>
<body>
<div class="logo">
  <div class="star"></div>
  <div class="circle"></div>
  <div class="glow">Nexus Scripts</div>
</div>
</body>
</html>
